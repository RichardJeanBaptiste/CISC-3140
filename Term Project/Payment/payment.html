    <header>
        <img src="../header_img.png" alt="Natural Blend Cafe">

    <nav>
        <a href="../Gallery/gallery.html">Gallery</a>

    <h1>Payment Form</h1>

    <h3>Your Order</h3>
    <div id="order">

    </div>
    <hr>
    
        <form action="#">
            <label for="price">Price:</label>
            <input type="text" id="price" readonly>
            <br/>
            <label for="tax">Tax:</label>
            <input type="text" id="tax" readonly>
            <br/>
            <label for="total">Total:</label>
            <input type="text" id="total" readonly>
        </form> 
    <hr>

    <h2>Credit Information</h2>
        <form action="./verification.html" method="GET">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br/>
            <label for="cardNum">Credit Card Number:</label>
            <input type="text" id="cardNum" required>
            <br/>
            <label for="expDate">Expiration Date:</label>
            <input type="text" placeholder="mm/yy" id="expDate" required>
            <br/>
            <label for="cvc">CVC:</label>
            <input type="text" id="cvc" required>
            <br/>
            <br/>
            <input type="submit" id="formSbmt" value="Submit Payment">
        </form>

    <footer>

            - 243 Malcom X Blvd

            - 302 Nostrand Ave, Brooklyn, New York
            <br/>
            Call (347) 378-2440
        </p>
    </footer>
</body>
