<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="menu.css">
    <script src="nb_menu.js" defer></script>
    <title>Natural Blend Menu</title>
</head>
<body>
    <header>
        <img src="../header_img.png" alt="Natural Blend Cafe">
    </header>
    <nav>
        <div>
            <a href="../Gallery/gallery.html">Gallery</a>
            <a href="../Events/nb_events.html">Events</a>
            <a href="nb_menu.html">Menu</a>
            <a href="../nb_home.html">Home</a>
        </div> 
    </nav>

    <div id="loginForm">
        <form action="#" id="login">
            Login: 
            <input type="text" id="username"> 
            <input type="password" id="password">
            <input type="submit" id="loginSbmt">    
        </form>
    </div>


    <h1>Order Food Here</h1>


    <form action="../Payment/payment.html" method="GET">
        <select name="meal" id="meals">
            <option value="10.00" name="CurryChickenMeal">Curry Chicken Meal $10.00</option>
            <option value="10.00" name="JerkChickenMeal">Jerk Chicken Meal $10.00</option>
            <option value="5.00" name="ItalStew">Ital Stew(Gluten free) $5.00</option>
            <option value="7.00" name="BlackBeanBurgerSalad">Black Bean Burger Salad $7.00</option>
            <option value="0" name="None" selected>--</option>
        </select>

        <br/>

        <select name="smoothie" id="smoothies">
            <option value="7.00" name="KaleMarySmoothie">Kale Mary Smoothie $7.00</option>
            <option value="9.00" name="EnergyBoosterSmoothie">Energy Booster Smoothie $9.00</option>
            <option value="10.00" name="ProtienPowerShakeSmoothie">Protein Power Shake Smoothie $10.00</option>
            <option value="8.00" name="ExoticUrgeSmoothie">Exotic Urge Smoothie $8.00</option>
            <option value="0" name="None" selected>--</option>
        </select>

        <input type="text" name="mealName" id="mealName" hidden>
        <input type="text" name="smoothieName" id="smoothieName" hidden>

        <br/>

        <div id="pricing">
            <label for="price">Price:</label>
            <input type="text"  name="price" id="price" readonly>
            <br/>
            <label for="tax" style="margin-left: 9px;">Tax:</label>
            <input type="text"  name="tax" id="tax" readonly>
            <br/>
            <label for="total">Total:</label>
            <input type="text"  name="total" id="total" readonly>
            <br/>
            <input type="submit" value="Add Cart">
        </div>

    </form>

    <div id="exampleImgs">
        <img src="./food1.jpeg" alt="">
        <img src="./food2.jpeg" alt="">
        <img src="./food3.jpg" alt="">
    </div>
    

    <footer>
        <h3>FIND US</h3>
        <p>
            - 243 Malcom X Blvd
            <br/>
            - 302 Nostrand Ave, Brooklyn, New York
            <br/>
            Call (347) 378-2440
        </p>
    </footer>
</body>
</html>
